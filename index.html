<!doctype html>
<html>
    <head>
        <meta="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Spim</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="container" class="xs-col-12">
            <div class="col-md-4">
                <button class="btn btn-success" onclick="run()">Run!</button>
        <textarea id="code-box" sutocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
main:
    add $t1, $t3, $t2
    add $t0, $0, $t1
    addi $t9, $t2, 5
    sub $t1, $t2, $t3
newMethod:
    sll $t0, $t0, 5
        </textarea>

            </div>

            <div id="registers" class="col-md-4">

                <table id="register-table" class="table table-bordered table-striped">
                    <tr>
                        <th>Reg</th>
                        <th>Decimal</th>
                        <th>Hex</th>
                        <th>Binary</th>
                    </tr>
                    <tr>
                        <th>$v0</th>
                        <td id="$v0-decimal"></td>
                        <td id="$v0-hex"></td>
                        <td id="$v0-binary"></td>
                    </tr>
                    <tr>
                        <th>$v1</th>
                        <td id="$v1-decimal"></td>
                        <td id="$v1-hex"></td>
                        <td id="$v1-binary"></td>
                    </tr>
                    <tr>
                        <th>$a0</th>
                        <td id="$a0-decimal"></td>
                        <td id="$a0-hex"></td>
                        <td id="$a0-binary"></td>
                    </tr>
                    <tr>
                        <th>$a1</th>
                        <td id="$a1-decimal"></td>
                        <td id="$a1-hex"></td>
                        <td id="$a1-binary"></td>
                    </tr>
                    <tr>
                        <th>$a2</th>
                        <td id="$a2-decimal"></td>
                        <td id="$a2-hex"></td>
                        <td id="$a2-binary"></td>
                    </tr>
                    <tr>
                        <th>$a3</th>
                        <td id="$a3-decimal"></td>
                        <td id="$a3-hex"></td>
                        <td id="$a3-binary"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <th>$t0</th>
                        <td id="$t0-decimal"></td>
                        <td id="$t0-hex"></td>
                        <td id="$t0-binary"></td>
                    </tr>
                    <tr>
                        <th>$t1</th>
                        <td id="$t1-decimal"></td>
                        <td id="$t1-hex"></td>
                        <td id="$t1-binary"></td>
                    </tr>
                    <tr>
                        <th>$t2</th>
                        <td id="$t2-decimal"></td>
                        <td id="$t2-hex"></td>
                        <td id="$t2-binary"></td>
                    </tr>
                    <tr>
                        <th>$t3</th>
                        <td id="$t3-decimal"></td>
                        <td id="$t3-hex"></td>
                        <td id="$t3-binary"></td>
                    </tr>
                    <tr>
                        <th>$t4</th>
                        <td id="$t4-decimal"></td>
                        <td id="$t4-hex"></td>
                        <td id="$t4-binary"></td>
                    </tr>
                    <tr>
                        <th>$t5</th>
                        <td id="$t5-decimal"></td>
                        <td id="$t5-hex"></td>
                        <td id="$t5-binary"></td>
                    </tr>
                    <tr>
                        <th>$t6</th>
                        <td id="$t6-decimal"></td>
                        <td id="$t6-hex"></td>
                        <td id="$t6-binary"></td>
                    </tr>
                    <tr>
                        <th>$t7</th>
                        <td id="$t7-decimal"></td>
                        <td id="$t7-hex"></td>
                        <td id="$t7-binary"></td>
                    </tr>
                    <tr>
                        <th>$t8</th>
                        <td id="$t8-decimal"></td>
                        <td id="$t8-hex"></td>
                        <td id="$t8-binary"></td>
                    </tr>
                    <tr>
                        <th>$t9</th>
                        <td id="$t9-decimal"></td>
                        <td id="$t9-hex"></td>
                        <td id="$t9-binary"></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                    </tr>
                    <tr>
                        <th>$s0</th>
                        <td id="$s0-decimal"></td>
                        <td id="$s0-hex"></td>
                        <td id="$s0-binary"></td>
                    </tr>
                    <tr>
                        <th>$s1</th>
                        <td id="$s1-decimal"></td>
                        <td id="$s1-hex"></td>
                        <td id="$s1-binary"></td>
                    </tr>
                    <tr>
                        <th>$s2</th>
                        <td id="$s2-decimal"></td>
                        <td id="$s2-hex"></td>
                        <td id="$s2-binary"></td>
                    </tr>
                    <tr>
                        <th>$s3</th>
                        <td id="$s3-decimal"></td>
                        <td id="$s3-hex"></td>
                        <td id="$s3-binary"></td>
                    </tr>
                    <tr>
                        <th>$s4</th>
                        <td id="$s4-decimal"></td>
                        <td id="$s4-hex"></td>
                        <td id="$s4-binary"></td>
                    </tr>
                    <tr>
                        <th>$s5</th>
                        <td id="$s5-decimal"></td>
                        <td id="$s5-hex"></td>
                        <td id="$s5-binary"></td>
                    </tr>
                    <tr>
                        <th>$s6</th>
                        <td id="$s6-decimal"></td>
                        <td id="$s6-hex"></td>
                        <td id="$s6-binary"></td>
                    </tr>
                    <tr>
                        <th>$s7</th>
                        <td id="$s7-decimal"></td>
                        <td id="$s7-hex"></td>
                        <td id="$s7-binary"></td>
                    </tr>

                </table>
            </div>
        
        </div>
        <script type="text/javascript" src="js/operations.js"></script>
        <script type="text/javascript" src="js/parser.js"></script>
        <script type="text/javascript" src="js/instructionParse.js"></script>
        <script type="text/javascript" src="js/registers.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
    </body>
</html>
